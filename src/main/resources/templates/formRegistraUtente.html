<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/base.html :: headerfiles(title=${title})}"> </head>
<header th:replace="~{fragments/base.html :: intestazione}"></header>


<div th:replace="~{fragments/base.html :: breadcrumb(title=${title})}"> </div>

	<!-- SECTION -->
	<div class="section">
		<!-- container -->
		<div class="container">
			<!-- row -->

			<div class="form">
				<div class="registrazione">
					<form th:action="@{/registrati}" method="POST">
						<div>
							<label>Username</label>
							<span>
								<input class="input" type="text" required th:field="${credenziali.username}" />
							</span>
							<span th:if="${#fields.hasErrors('credenziali.username')}"
								th:errors="${credenziali.username}" th:style="'color:red'">
							</span>
						</div>
						<div>
							<label>Password</label>
							<span><input class="input" type="password" required th:field="${credenziali.password}" />
							</span>
							<span th:if="${#fields.hasErrors('credenziali.password')}"
								th:errors="${credenziali.password}" th:style="'color:red'">
							</span>
						</div>
						<div>
							<label>Nome</label>
							<span><input class="input" type="text" required th:field="${utente.nome}" /></span>
							<span th:if="${#fields.hasErrors('utente.nome')}" th:errors="${utente.nome}"
								th:style="'color:red'">
							</span>
						</div>
						<div>
							<label>Cognome</label>
							<span><input class="input" type="text" required th:field="${utente.cognome}" /></span>
							<span th:if="${#fields.hasErrors('utente.cognome')}" th:errors="${utente.cognome}"
								th:style="'color:red'">
							</span>
						</div>
						<div>
							<label>Email</label>
							<span><input class="input" type="text" required th:field="${utente.email}" /></span>
							<span th:if="${#fields.hasErrors('utente.email')}" th:errors="${utente.email}"
								th:style="'color:red'">
							</span>
						</div>
						<div class="button-container">
							<button class="primary-btn" type="submit">Registrati</button>
						</div>
					</form>

				</div>
			</div>
			<!-- /row -->
		</div>
		<!-- /container -->
	</div>
	<!-- /SECTION -->


<footer th:replace="~{fragments/base.html :: footer}"></footer>
