<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/base.html :: headerfiles(title=${title})}"> </head>
<header th:replace="~{fragments/base.html :: intestazione}"></header>


<div th:replace="~{fragments/base.html :: breadcrumb(title=${title})}"> </div>

<!-- HOT DEAL SECTION -->
<div id="hot-deal" class="section">
	<!-- container -->
	<div class="container">
		<!-- row -->
		<div class="row">
			<div class="col-md-12">
				<div class="hot-deal">
					<ul class="hot-deal-countdown">

						<h2 class="text-uppercase">SIWReviewHub</h2>
						<p>Il gestore di recensioni per oggetti tech <br> del nostro shop!</p>
				</div>
			</div>
		</div>
		<!-- /row -->
	</div>
	<!-- /container -->
</div>
<!-- /HOT DEAL SECTION -->


<!-- SECTION -->
<div class="section">
	<!-- container -->
	<div class="container">
		<!-- row -->
		<div class="row">
			<!-- prodotti -->
			<div class="col-md-4 col-xs-6">
				<div class="shop">
					<div class="shop-img">
						<img src="./img/shop01.png" alt="">
					</div>
					<div class="shop-body">
						<h3>Prodotti</h3>
						<a href="/tuttiProdotti" class="cta-btn">Visualizza <i class="fa fa-arrow-circle-right"></i></a>
					</div>
				</div>
			</div>
			<!-- /shop -->

			<!-- shop -->
			<div class="col-md-4 col-xs-6">
				<div class="shop">
					<div class="shop-img">
						<img src="./img/shop03.png" alt="">
					</div>
					<div class="shop-body">
						<h3>Le tue <br>recensioni</h3>
						<a href="/mostraRecensioni" class="cta-btn">Vai <i class="fa fa-arrow-circle-right"></i></a>
					</div>
				</div>
			</div>
			<!-- /shop -->

			<!-- shop -->
			<div class="col-md-4 col-xs-6">
				<div class="shop">
					<div class="shop-img">
						<img src="./img/shop02.png" alt="">
					</div>
					<div class="shop-body" th:if="${credenziali}">
						<h3>Logout<br>Utente</h3>
						<a href="/logout" class="cta-btn">Esci <i class="fa fa-arrow-circle-right"></i></a>
					</div>
					<div class="shop-body" th:unless="${credenziali}">
						<h3>Accesso<br>Utente</h3>
						<a href="/login" class="cta-btn">login <i class="fa fa-arrow-circle-right"></i></a>
					</div>
				</div>
			</div>
			<!-- /shop -->
		</div>
		<!-- /row -->
	</div>
	<!-- /container -->
</div>
<!-- /SECTION -->

<!-- SECTION -->
<div class="section">
	<!-- container -->
	<div class="container">
		<!-- row -->
		<div class="row">

			<!-- section title -->
			<div class="col-md-12">
				<div class="section-title">
					<h3 class="title">Tipologie Prodotti</h3>
					<div class="section-nav">
						<ul class="section-tab-nav tab-nav">
							<li th:each="tipologia : ${tipologie}"><a th:href="'/prodotti/tipologia/' + ${tipologia.id}" th:text="${tipologia.nome}">Laptops</a></li>
						</ul>
					</div>
				</div>
			</div>
			<!-- /section title -->
			
			<!-- section title -->
			<div class="col-md-12">
				<div class="section-title">
					<h3 class="title">Produttori affiliati</h3>
					<div class="section-nav">
						<ul class="section-tab-nav tab-nav">
							<li th:each="produttore : ${produttori}"><a th:href="'/prodotti/produttore/' + ${produttore.id}" th:text="${produttore.nome}">Laptops</a></li>
						</ul>
					</div>
				</div>
			</div>
			<!-- /section title -->


		</div>
		<!-- /row -->
	</div>
	<!-- /container -->
</div>
<!-- /SECTION -->



<footer th:replace="~{fragments/base.html :: footer}"></footer>
